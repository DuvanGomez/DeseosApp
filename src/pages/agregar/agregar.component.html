<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ nombreLista | placeholder:'Nueva Lista' }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-label floating>Nombre de lista</ion-label>
                <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
            </ion-item>
        </ion-card-header>

        <ion-card-content>

            <ion-item>
                <ion-label floating>Item:</ion-label>
                <ion-input (keyup.enter)="agregar()"
                    type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
            </ion-item>

            <button (click)="agregar()"
                ion-button block color="primary">
                Agregar
            </button>

        </ion-card-content>

    </ion-card>

    
    <ion-card *ngIf="agregados">

        <ion-card-header>
            <h3>Items Agregados</h3>
        </ion-card-header>
        <ion-card-content>

            <ion-list>
                <ion-item *ngFor="let item of items; let i = index">
                    <button ion-button color="dark" clear>
                        {{ item.nombre }}
                    </button>
                    <button (click)="eliminarItem(i)"
                    ion-button item-right icon-start color="danger" outline>
                        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                        Borrar Item
                    </button>
                </ion-item>
            </ion-list>
        </ion-card-content>

    </ion-card>

    <button (click)="guardarLista()"
        ion-button block color="primary">
        <ion-icon ios="ios-add-circle" md="md-add-circle" margin></ion-icon>
        Agregar Lista
    </button>
</ion-content>
